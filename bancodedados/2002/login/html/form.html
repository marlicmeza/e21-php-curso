<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style/style.css">
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

    <form method="post">

        <label for="login">Login</label>
        <input type="text" id="login" name="login" placeholder= "Digite o Login" >

        <br>
        
        <label for="password">Senha</label>
        <input type="password" id="password" name="password" placeholder="Digite a senha">

        <input type="submit" name="enviar" class="botao" >
        <input type="submit" name="adicionar" class="botao" value="Adicionar Login">
        <input type="submit" name="resetar" class="botao" value="Reseta Cadastros">

    </form>
</body>
</html>
